<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NationalWeatherServiceRadar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Builders -->
    <script src="/js/builders/BaseReflectivityUrlBuilder.js"></script>
    <script src="/js/builders/OverlaysUrlBuilder.js"></script>
    <script src="/js/builders/RadarImageUrlBuilder.js"></script>
    <script src="/js/builders/WarningsUrlBuilder.js"></script>
    <script src="/js/builders/LegendUrlBuilder.js"></script>

    <!-- Constants -->
    <script src="/js/consts/RadarImageConstants.js"></script>
    <script src="/js/consts/LayerOptionConstants.js"></script>

    <!-- Renderers -->
    <script src="/js/renderers/RadarImageRenderer.js"></script>
    <script src="/js/renderers/TopographyLayerRenderer.js"></script>
    <script src="/js/renderers/CountiesLayerRenderer.js"></script>
    <script src="/js/renderers/RiversLayerRenderer.js"></script>
    <script src="/js/renderers/HighwayLayerRenderer.js"></script>
    <script src="/js/renderers/CitiesLayerRenderer.js"></script>
    <script src="/js/renderers/WarningsLayerRenderer.js"></script>
    <script src="/js/renderers/LegendLayerRenderer.js"></script>
    
    <!-- Parsers -->
    <script src="/js/parsers/JsonParser.js"></script>

    <!-- Services -->
    <script src="/js/services/LocationService.js"></script>
    <script src="/js/services/RadarOptionsService.js"></script>
    <script src="/js/services/LayerOptionsService.js"></script>

    <!-- Controls -->
    <script src="/js/controls/JsonSelect.js"></script>
    <script src="/js/controls/JsonCheckboxGroup.js"></script>

    <!-- NationalWeatherServiceRadar references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!-- Layers
        TOPO
        RADAR
        COUNTIES
        RIVERS
        HIGHWAYS
        CITIES
        WARNINGS
        LEGEND 
        -->
    <div style="position:relative; height:550px">
        <canvas id="topoCanvas" width="600" height="550" style="z-index:0; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="radarCanvas" width="600" height="550" style="z-index:1; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="countiesCanvas" width="600" height="550" style="z-index:2; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="riversCanvas" width="600" height="550" style="z-index:3; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="highwaysCanvas" width="600" height="550" style="z-index:4; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="citiesCanvas" width="600" height="550" style="z-index:5; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="warningsCanvas" width="600" height="550" style="z-index:6; position:absolute">
            Canvas is not supported.
        </canvas>
        <canvas id="legendCanvas" width="600" height="550" style="z-index:7; position:absolute">
            Canvas is not supported.
        </canvas>
    </div>

    <div style="bottom:10px">
        <div id="locationsSelect" data-win-control="Controls.JsonSelect"></div>

        <div id="radarOptionsSelect" data-win-control="Controls.JsonSelect"></div>

        <div id="layerOptionsGroup" data-win-control="Controls.JsonCheckboxGroup"></div>
    </div>
</body>
</html>
